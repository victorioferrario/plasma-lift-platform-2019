<article class="details-control">
  <h4>
    Program Details
    <span class="error-span fadeIn animated-error" *ngIf="(this.context.form.showError | async)">* Required Fields</span>
  </h4>
  <article *ngIf="this.context.form.showForm | async">
    <frm-details-form></frm-details-form>
  </article>
  <article *ngIf="this.context.form.showLoading | async">
    <div class="loader-wrapper">
      <mat-spinner class="spacer-bottom fadeIn animated-card"></mat-spinner>
    </div>
  </article>
  <article *ngIf="this.context.form.showMessage | async">
    <div class="fadeIn animated-card">
      <h3>Success</h3>
      <p class="message-result">
        Your message has been sent. <br />
        Thank you!</p>
      <div class="button-align-continue">
        <button mat-flat-button color="primary" (click)="onContinue()">Continue</button>
      </div>
    </div>
  </article>
</article>
